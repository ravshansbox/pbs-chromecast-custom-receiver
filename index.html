<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBS Custom Chromecast Receiver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
        color: #ffffff;
        overflow: hidden;
        height: 100vh;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        font-size: 32px;
        font-weight: bold;
        color: #0066cc;
        z-index: 100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .video-wrapper {
        width: 100%;
        max-width: 1280px;
        aspect-ratio: 16/9;
        background: #000000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
          0 10px 25px rgba(0, 0, 0, 0.3);
        margin: 20px;
        position: relative;
      }

      .video-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      cast-media-player {
        width: 100vw;
        height: 100vh;
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        --theme-hue: 210;
        --progress-color: #0066cc;
        --splash-image: none;
        --playback-logo-image: none;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }

      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        backdrop-filter: blur(2px);
      }

      .loading-content {
        text-align: center;
      }

      .spinner {
        width: 80px;
        height: 80px;
        border: 6px solid rgba(255, 255, 255, 0.1);
        border-top: 6px solid #0066cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 20px;
        color: #ffffff;
        margin-bottom: 16px;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .error-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(220, 53, 69, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 15;
        backdrop-filter: blur(4px);
      }

      .error-content {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .error-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 28px;
        color: #ffffff;
        margin-bottom: 12px;
        font-weight: 600;
      }

      .error-message {
        font-size: 16px;
        color: #e0e0e0;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .error-details {
        font-size: 14px;
        color: #b0b0b0;
        margin-top: 16px;
        padding: 16px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        text-align: left;
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
      }

      .controls-overlay {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 5;
        background: rgba(0, 0, 0, 0.7);
        padding: 16px 24px;
        border-radius: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        padding: 12px 20px;
        border-radius: 24px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .control-btn:active {
        transform: scale(0.95);
      }

      .status-indicator {
        position: absolute;
        top: 30px;
        right: 30px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 16px;
        border-radius: 20px;
        z-index: 100;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      .status-dot.error {
        background: #f44336;
        animation: none;
      }

      .status-dot.warning {
        background: #ff9800;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .status-text {
        font-size: 14px;
        color: #ffffff;
      }

      .debug-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.75);
        padding: 15px;
        border-radius: 8px;
        max-width: 450px;
        max-height: 400px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        color: #ffffff;
        z-index: 999;
        display: block;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .debug-panel.visible {
        display: block;
      }

      .debug-message {
        margin-bottom: 8px;
        padding: 6px 8px;
        border-left: 3px solid #0066cc;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        word-wrap: break-word;
      }

      .debug-message.error {
        border-left-color: #f44336;
        background: rgba(244, 67, 54, 0.1);
      }

      .debug-message.warning {
        border-left-color: #ff9800;
        background: rgba(255, 152, 0, 0.1);
      }

      .debug-message.success {
        border-left-color: #4caf50;
        background: rgba(76, 175, 80, 0.1);
      }

      .debug-time {
        color: #888;
        font-size: 11px;
        margin-right: 8px;
      }

      .hidden {
        display: none !important;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }

      .fade-out {
        animation: fadeOut 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .logo {
          font-size: 24px;
          top: 20px;
          left: 20px;
        }

        .video-wrapper {
          margin: 10px;
          border-radius: 8px;
        }

        .controls-overlay {
          bottom: 20px;
          padding: 12px 16px;
          gap: 12px;
        }

        .control-btn {
          font-size: 14px;
          padding: 10px 16px;
          min-width: 70px;
        }

        .status-indicator {
          top: 20px;
          right: 20px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- PBS Logo -->
      <div class="logo">PBS</div>

      <!-- Status Indicator -->
      <div class="status-indicator">
        <div id="statusDot" class="status-dot"></div>
        <span id="statusText" class="status-text">Ready</span>
      </div>

      <!-- Main Video Container - CAF will inject video element here -->
      <cast-media-player id="player"></cast-media-player>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay hidden fade-in">
        <div class="loading-content">
          <div class="spinner"></div>
          <div class="loading-text" id="loadingText">
            Loading DRM Protected Content...
          </div>
        </div>
      </div>

      <!-- Error Overlay -->
      <div id="errorOverlay" class="error-overlay hidden fade-in">
        <div class="error-content">
          <div class="error-icon">‚ö†Ô∏è</div>
          <h2 class="error-title">Playback Error</h2>
          <p class="error-message" id="errorMessage">
            Unable to load content. Please try again later.
          </p>
          <div class="error-details" id="errorDetails"></div>
        </div>
      </div>

      <!-- Playback Controls -->
      <div id="controlsOverlay" class="controls-overlay hidden fade-in">
        <button id="playPauseBtn" class="control-btn">Pause</button>
        <button id="muteBtn" class="control-btn">Mute</button>
      </div>

      <!-- Debug Panel -->
      <div id="debugPanel" class="debug-panel">
        <div
          style="
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
          "
        >
          Debug Log
        </div>
        <div id="debugLog"></div>
      </div>
    </div>

    <!-- Cast Receiver Framework -->
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <script>
      /**
       * PBS Custom DRM Chromecast Receiver
       * Supports Widevine and PlayReady DRM systems
       * Version: 3.0.0 - CAF v3 Compatible
       */
      const context = cast.framework.CastReceiverContext.getInstance();
      const playerManager = context.getPlayerManager();

      // UI Elements
      const loadingOverlay = document.getElementById('loadingOverlay');
      const errorOverlay = document.getElementById('errorOverlay');
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const errorMessage = document.getElementById('errorMessage');
      const errorDetails = document.getElementById('errorDetails');
      const loadingText = document.getElementById('loadingText');
      const debugLogElement = document.getElementById('debugLog');

      let debugMode = false;
      const MAX_DEBUG_MESSAGES = 20;

      function debugLog(message, level = 'INFO') {
        const timestamp = new Date().toLocaleTimeString();
        console.log(`[${timestamp}] [${level}] ${message}`);

        const messageDiv = document.createElement('div');
        messageDiv.className = 'debug-message';

        if (level === 'ERROR') {
          messageDiv.classList.add('error');
        } else if (level === 'WARNING') {
          messageDiv.classList.add('warning');
        } else if (level === 'SUCCESS') {
          messageDiv.classList.add('success');
        }

        messageDiv.innerHTML = `<span class="debug-time">${timestamp}</span><span>${message}</span>`;

        debugLogElement.insertBefore(messageDiv, debugLogElement.firstChild);

        while (debugLogElement.children.length > MAX_DEBUG_MESSAGES) {
          debugLogElement.removeChild(debugLogElement.lastChild);
        }
      }

      function updateStatus(status, text) {
        statusText.textContent = text;
        statusDot.className = `status-dot ${
          status === 'error' ? 'error' : status === 'warning' ? 'warning' : ''
        }`;
        debugLog(`Status: ${text}`);
      }

      function showLoading(message = 'Loading...') {
        loadingText.textContent = message;
        loadingOverlay.classList.remove('hidden');
        errorOverlay.classList.add('hidden');
      }

      function hideLoading() {
        loadingOverlay.classList.add('hidden');
      }

      function showError(title, details = '') {
        hideLoading();
        errorOverlay.classList.remove('hidden');
        errorMessage.textContent = title;
        errorDetails.textContent = details;
        updateStatus('error', 'Error');
        debugLog(`Error: ${title} - ${details}`, 'ERROR');
      }

      // Configure DRM via playbackConfig
      playerManager.setMediaPlaybackInfoHandler(
        (loadRequest, playbackConfig) => {
          debugLog('Media playback info handler called');
          debugLog(`Content URL: ${loadRequest.media.contentId}`);
          debugLog(
            `Custom Data: ${JSON.stringify(
              loadRequest.media.customData,
              null,
              2
            )}`
          );

          if (
            loadRequest.media.customData &&
            loadRequest.media.customData.drmConfiguration
          ) {
            const drmConfig = loadRequest.media.customData.drmConfiguration;
            debugLog(`DRM Config found: ${JSON.stringify(drmConfig, null, 2)}`);

            showLoading('Loading DRM Protected Content...');

            // Configure Widevine
            if (drmConfig.widevineLicenseUrl) {
              debugLog(`Setting up Widevine: ${drmConfig.widevineLicenseUrl}`);
              playbackConfig.licenseUrl = drmConfig.widevineLicenseUrl;
              playbackConfig.protectionSystem =
                cast.framework.ContentProtection.WIDEVINE;

              if (drmConfig.httpHeaders) {
                playbackConfig.licenseRequestHandler = (requestInfo) => {
                  requestInfo.headers = {
                    ...requestInfo.headers,
                    ...drmConfig.httpHeaders,
                  };
                };
              }
            }
            // Configure PlayReady
            else if (drmConfig.playreadyLicenseUrl) {
              debugLog(
                `Setting up PlayReady: ${drmConfig.playreadyLicenseUrl}`
              );
              playbackConfig.licenseUrl = drmConfig.playreadyLicenseUrl;
              playbackConfig.protectionSystem =
                cast.framework.ContentProtection.PLAYREADY;
            }
          } else {
            debugLog('No DRM configuration found in customData');
          }

          return playbackConfig;
        }
      );

      // Handle player events
      playerManager.addEventListener(
        cast.framework.events.EventType.ERROR,
        (event) => {
          debugLog(`Player error: ${JSON.stringify(event)}`, 'ERROR');
          const error = event.detailedErrorCode || event.error;
          showError('Playback Error', `Error code: ${error}`);
        }
      );

      playerManager.addEventListener(
        cast.framework.events.EventType.PLAYER_LOAD_COMPLETE,
        () => {
          debugLog('Player load complete');
          hideLoading();
          updateStatus('playing', 'Playing');

          // Ensure cast-media-player is visible
          const player = document.getElementById('player');
          if (player) {
            debugLog(
              `Player element found, display: ${
                window.getComputedStyle(player).display
              }`
            );
          } else {
            debugLog('Player element NOT found!', 'ERROR');
          }
        }
      );

      playerManager.addEventListener(
        cast.framework.events.EventType.PLAYER_LOADING,
        () => {
          debugLog('Player loading');
          showLoading('Loading media...');
        }
      );

      // Log when video starts playing
      playerManager.addEventListener(
        cast.framework.events.EventType.PLAYING,
        () => {
          debugLog('Video is playing');
          hideLoading();
        }
      );

      let isLiveStream = false;
      let mediaStatusCount = 0;

      playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.LOAD,
        (loadRequestData) => {
          debugLog('LOAD interceptor called', 'INFO');
          debugLog(
            `Full LOAD data: ${JSON.stringify(
              loadRequestData,
              null,
              2
            ).substring(0, 500)}`,
            'INFO'
          );

          if (loadRequestData.media) {
            debugLog(
              `media.streamType: ${loadRequestData.media.streamType}`,
              'INFO'
            );
            debugLog(
              `media.contentUrl: ${loadRequestData.media.contentUrl}`,
              'INFO'
            );
            debugLog(
              `StreamType.LIVE value: ${cast.framework.messages.StreamType.LIVE}`,
              'INFO'
            );
            debugLog(
              `StreamType.BUFFERED value: ${cast.framework.messages.StreamType.BUFFERED}`,
              'INFO'
            );

            if (
              loadRequestData.media.streamType ===
              cast.framework.messages.StreamType.LIVE
            ) {
              isLiveStream = true;
              debugLog(
                'LIVE STREAM DETECTED - Progress will show as FULL',
                'SUCCESS'
              );
            } else {
              isLiveStream = false;
              debugLog(
                `VOD stream detected (streamType=${loadRequestData.media.streamType})`,
                'INFO'
              );
            }
          }
          return loadRequestData;
        }
      );

      playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.MEDIA_STATUS,
        (mediaStatusMessage) => {
          mediaStatusCount++;
          if (mediaStatusCount % 10 === 1) {
            debugLog(
              `Media status #${mediaStatusCount}, isLive: ${isLiveStream}`,
              'INFO'
            );
          }

          if (
            isLiveStream &&
            mediaStatusMessage.media &&
            mediaStatusMessage.currentTime !== undefined &&
            mediaStatusMessage.media.duration !== undefined
          ) {
            if (mediaStatusCount % 10 === 1) {
              debugLog(
                `Setting currentTime=${mediaStatusMessage.media.duration} (was ${mediaStatusMessage.currentTime})`,
                'SUCCESS'
              );
            }
            mediaStatusMessage.currentTime = mediaStatusMessage.media.duration;
          }
          return mediaStatusMessage;
        }
      );

      // Start the receiver
      const options = new cast.framework.CastReceiverOptions();
      options.maxInactivity = 3600; // 1 hour
      options.disableIdleTimeout = false;

      debugLog('üöÄ PBS Custom Receiver Initializing...', 'INFO');
      debugLog('Debug panel is working!', 'SUCCESS');
      debugLog('Starting Cast Receiver...', 'INFO');
      updateStatus('initializing', 'Initializing...');

      context.start(options);
      updateStatus('ready', 'Ready');
      debugLog('‚úÖ Cast Receiver started successfully', 'SUCCESS');
      debugLog('Waiting for media to load...', 'INFO');
    </script>
  </body>
</html>
