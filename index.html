<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBS Custom Chromecast Receiver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
        color: #ffffff;
        overflow: hidden;
        height: 100vh;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .video-wrapper {
        width: 100%;
        max-width: 1280px;
        aspect-ratio: 16/9;
        background: #000000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.6),
          0 10px 25px rgba(0, 0, 0, 0.3);
        margin: 20px;
        position: relative;
      }

      .video-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      cast-media-player {
        width: 100vw;
        height: 100vh;
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        --theme-hue: 210;
        --progress-color: #0066cc;
        --splash-image: none;
        --playback-logo-image: none;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
      }

      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        backdrop-filter: blur(2px);
      }

      .loading-content {
        text-align: center;
      }

      .spinner {
        width: 80px;
        height: 80px;
        border: 6px solid rgba(255, 255, 255, 0.1);
        border-top: 6px solid #0066cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 20px;
        color: #ffffff;
        margin-bottom: 16px;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .error-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 15;
      }

      .error-message {
        font-size: 42px;
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .controls-overlay {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 5;
        background: rgba(0, 0, 0, 0.7);
        padding: 16px 24px;
        border-radius: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        padding: 12px 20px;
        border-radius: 24px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .control-btn:active {
        transform: scale(0.95);
      }



      .hidden {
        display: none !important;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }

      .fade-out {
        animation: fadeOut 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .video-wrapper {
          margin: 10px;
          border-radius: 8px;
        }

        .controls-overlay {
          bottom: 20px;
          padding: 12px 16px;
          gap: 12px;
        }

        .control-btn {
          font-size: 14px;
          padding: 10px 16px;
          min-width: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <cast-media-player id="player"></cast-media-player>

      <div id="loadingOverlay" class="loading-overlay hidden fade-in">
        <div class="loading-content">
          <div class="spinner"></div>
          <div class="loading-text" id="loadingText">Loading DRM Protected Content...</div>
        </div>
      </div>

      <div id="errorOverlay" class="error-overlay hidden fade-in">
        <div class="error-message" id="errorMessage">Something went wrong</div>
      </div>

      <div id="controlsOverlay" class="controls-overlay hidden fade-in">
        <button id="playPauseBtn" class="control-btn">Pause</button>
        <button id="muteBtn" class="control-btn">Mute</button>
      </div>

    </div>

    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <script>
      const context = cast.framework.CastReceiverContext.getInstance();
      const playerManager = context.getPlayerManager();

      const loadingOverlay = document.getElementById('loadingOverlay');
      const errorOverlay = document.getElementById('errorOverlay');
      const errorMessage = document.getElementById('errorMessage');
      const loadingText = document.getElementById('loadingText');

      function showLoading(message = 'Loading...') {
        loadingText.textContent = message;
        loadingOverlay.classList.remove('hidden');
        errorOverlay.classList.add('hidden');
      }

      function hideLoading() {
        loadingOverlay.classList.add('hidden');
      }

      function showError() {
        hideLoading();
        errorOverlay.classList.remove('hidden');
        errorMessage.textContent = 'Something went wrong';
      }

      playerManager.setMediaPlaybackInfoHandler((loadRequest, playbackConfig) => {
        if (loadRequest.media.customData && loadRequest.media.customData.drmConfiguration) {
          const drmConfig = loadRequest.media.customData.drmConfiguration;

          showLoading('Loading DRM Protected Content...');

          if (drmConfig.widevineLicenseUrl) {
            playbackConfig.licenseUrl = drmConfig.widevineLicenseUrl;
            playbackConfig.protectionSystem = cast.framework.ContentProtection.WIDEVINE;

            if (drmConfig.httpHeaders) {
              playbackConfig.licenseRequestHandler = requestInfo => {
                requestInfo.headers = {
                  ...requestInfo.headers,
                  ...drmConfig.httpHeaders,
                };
              };
            }
          }
          else if (drmConfig.playreadyLicenseUrl) {
            playbackConfig.licenseUrl = drmConfig.playreadyLicenseUrl;
            playbackConfig.protectionSystem = cast.framework.ContentProtection.PLAYREADY;
          }
        }

        return playbackConfig;
      });

      playerManager.addEventListener(cast.framework.events.EventType.ERROR, (event) => {
        if (event.error && event.error.type === 'MEDIA') {
          const isFatalError = playerManager.getPlayerState() === cast.framework.messages.PlayerState.IDLE;
          if (isFatalError) {
            showError();
          }
        }
      });

      playerManager.addEventListener(cast.framework.events.EventType.PLAYER_LOAD_COMPLETE, () => {
        hideLoading();
      });

      playerManager.addEventListener(cast.framework.events.EventType.PLAYER_LOADING, () => {
        showLoading('Loading media...');
      });

      playerManager.addEventListener(cast.framework.events.EventType.PLAYING, () => {
        hideLoading();
        errorOverlay.classList.add('hidden');
      });

      let isLiveStream = false;

      playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.LOAD,
        message => {
          if (message.media) {
            if (message.media.streamType === cast.framework.messages.StreamType.LIVE) {
              isLiveStream = true;
              playerManager.removeSupportedMediaCommands(
                cast.framework.messages.Command.SEEK,
                true
              );
            } else {
              isLiveStream = false;
              playerManager.addSupportedMediaCommands(
                cast.framework.messages.Command.SEEK,
                true
              );
            }
          }
          return message;
        },
      );

      playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.SEEK,
        message => {
          if (!(playerManager.getSupportedMediaCommands() & cast.framework.messages.Command.SEEK)) {
            return null;
          }
          return message;
        },
      );

      playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.MEDIA_STATUS,
        message => {
          if (
            isLiveStream &&
            message.media &&
            message.currentTime !== undefined &&
            message.media.duration !== undefined
          ) {
            message.currentTime = message.media.duration;
          }
          return message;
        },
      );

      const options = new cast.framework.CastReceiverOptions();
      options.maxInactivity = 3600;
      options.disableIdleTimeout = false;

      context.start(options);
    </script>
  </body>
</html>
